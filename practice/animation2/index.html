<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="child">
            <h1>
                Hello World
            </h1><hr>
        </div>
    </div>
    <div class="container">
        <div class="child2">
            <div class="up">
                <h1>I</h1>
                <h1>'</h1>
                <h1>m</h1>
            </div>
            <div class="down">
                <h1>P</h1>
                <h1>i</h1>
                <h1>y</h1>
                <h1>u</h1>
                <h1>s</h1>
                <h1>h</h1>
                <h1>&nbspJ</h1>
                <h1>a</h1>
                <h1>i</h1>
                <h1>n</h1>

            </div>
        </div>
    </div>
</body>

</html>
