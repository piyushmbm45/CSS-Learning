<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Concept</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
            /* height of column */
            grid-auto-rows: 100px;
        }
        .grid-container > div{
            background-color: rgb(189, 231, 217);
        }
        .grid-container div:nth-child(odd){
            background-color: azure;
        }

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-items grid-items-1">Lorem ipsum dolor sit.
        </div>
        <div class="grid-items grid-items-2">Lorem ipsum dolor sit amet.</div>
        <div class="grid-items grid-items-3">Lorem ipsum dolor sit.</div>
        <div class="grid-items grid-items-4">Lorem ipsum dolor sit.</div>
        <div class="grid-items grid-items-5">Lorem ipsum dolor sit.</div>
        <div class="grid-items grid-items-6">Lorem ipsum dolor sit.</div>

    </div>
</body>

</html>
